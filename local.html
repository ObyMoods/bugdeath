<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Server | KlzPanel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
  body { display:flex; justify-content:center; align-items:center; min-height:100vh; background:linear-gradient(135deg,#0f172a,#1e293b); color:#fff; }
  .container { background:#1e293b; border-radius:20px; padding:40px 30px; width:100%; max-width:500px; box-shadow:0 10px 25px rgba(0,0,0,0.5); }
  h1 { text-align:center; margin-bottom:30px; color:#38bdf8; font-size:2rem; }
  input, select { width:100%; padding:14px; margin-bottom:20px; border-radius:10px; border:none; outline:none; font-size:1rem; background:#334155; color:#fff; transition:.3s; }
  input:focus, select:focus { background:#475569; }
  button { width:100%; padding:14px; border:none; border-radius:10px; background:#38bdf8; color:#0f172a; font-size:1.1rem; font-weight:600; cursor:pointer; transition:.3s; }
  button:hover { background:#0ea5e9; }
  .result { margin-top:25px; background:#334155; padding:20px; border-radius:12px; min-height:60px; line-height:1.6; word-break:break-word; }
  a { color:#38bdf8; text-decoration:none; font-weight:600; }
  a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="container">
  <h1>ğŸš€ Create Server</h1>
  
  <input type="text" id="username" placeholder="Username Server" required>

  <select id="ram">
    <option value="1gb">1GB RAM</option>
    <option value="2gb">2GB RAM</option>
    <option value="3gb">3GB RAM</option>
    <option value="4gb">4GB RAM</option>
    <option value="5gb">5GB RAM</option>
    <option value="unlimited">Unlimited</option>
  </select>

  <select id="panel">
    <option value="main">Main Panel</option>
    <option value="plta">Panel PLTA</option>
    <option value="pltc">Panel PLTC</option>
  </select>

  <button id="createBtn">Buat Server</button>
  <div id="result" class="result"></div>
</div>

<script>
const createBtn = document.getElementById("createBtn");
const resultDiv = document.getElementById("result");

const PANEL_DOMAIN = "https://ninjakings.cloudly.fun";
const PANEL_PLTA = "ptla_EumjZ0wqUkhTxDu1tPRZypo60iWlH70wCdVDAwWSpz1";
const PANEL_PLTC = "ptlc_DI2HowoXkZGsgL2faa2KtkOWvEtvALkAKxoS9lrFkoC";

const API_MAIN = `${PANEL_DOMAIN}/api/create-server`;
const API_PLTA = `${PANEL_PLTA}/api/create-server`;
const API_PLTC = `${PANEL_PLTC}/api/create-server`;

createBtn.addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const ram = document.getElementById("ram").value;
  const panel = document.getElementById("panel").value;

  if (!username) {
    resultDiv.textContent = "âŒ Username harus diisi!";
    return;
  }

  resultDiv.textContent = "â³ Membuat server, tunggu sebentar...";

  let apiUrl, panelUrl;
  if (panel === "plta") {
    apiUrl = API_PLTA;
    panelUrl = PANEL_PLTA;
  } else if (panel === "pltc") {
    apiUrl = API_PLTC;
    panelUrl = PANEL_PLTC;
  } else {
    apiUrl = API_MAIN;
    panelUrl = PANEL_DOMAIN;
  }

  try {
    const res = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, ram }),
    });

    const data = await res.json();

    if (data.success) {
      resultDiv.innerHTML = `
âœ… <strong>Server berhasil dibuat!</strong><br><br>
ğŸ‘¤ <b>Username:</b> ${data.user.username}<br>
ğŸ” <b>Password:</b> ${data.user.password}<br>
ğŸ“¡ <b>ID Server:</b> ${data.server.id}<br>
ğŸ’¾ <b>RAM:</b> ${data.limits.ram}<br>
ğŸ—„ï¸ <b>Disk:</b> ${data.limits.disk}<br>
âš¡ <b>CPU:</b> ${data.limits.cpu}<br><br>
ğŸŒ <b>Panel:</b> <a href="${panelUrl}" target="_blank">${panelUrl}</a>
      `;
    } else {
      resultDiv.innerHTML = `âŒ Gagal membuat server: ${data.error || "Unknown error"}`;
    }
  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = "âŒ Terjadi kesalahan server";
  }
});
</script>
</body>
</html>
